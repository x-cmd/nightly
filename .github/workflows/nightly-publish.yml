name: 'github actions publish x-cmd/x-cmd nightly'

on:
  push:
  # schedule:
  #   - cron: '*/5 * * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with: { ref: main }
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: install x-cmd && update code && publish x-cmd
        run: |
          git config --global user.name 'padparadsayc'
          git config --global user.email 'lth@x-cmd.com'
          eval "$(curl https://get.x-cmd.com/dev)"
          echo "github.com,52.74.223.119 ssh-rsa " >> ~/.ssh/known_hosts
          echo "gitee.com,180.97.125.228 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBMuEoYdx6to5oxR60IWj8uoe1aI0X1fKOHWOtLqTg1tsLT1iFwXV5JmFjU46EzeMBV/6EmI1uaRI6HiEPtPtJHE=" >> ~/.ssh/known_hosts
          git remote -v
          git remote remove gitee 2>/dev/null || true
          git remote add gitee "git@gitee.com:x-cmd/nightly.git"
          git remote remove github 2>/dev/null || true
          git remote add github "git@github.com:x-cmd/nightly.git"
          ls ~/.ssh/
          git remote -v
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-add ~/.ssh/id_rsa
          x ws pub || true
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}